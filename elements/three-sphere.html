<polymer-element name="three-sphere" attributes="radius widthSegments heightSegments phiStart phiLength thetaStart thetaLength">
    <script>
        (function() {
            var defaults = new THREE.SphereGeometry(),
                ThreeSphere = {
                    ready: function() {    
                        if(!this.three) {
                            this.three = new THREE.SphereGeometry(this.radius, this.widthSegments, this.heightSegments, this.phiStart, this.phiLength, this.thetaStart, this.thetaLength);
                        }
                    }
                };
            
            ["radius", "widthSegments", "heightSegments", "phiStart", "phiLength", "thetaStart", "thetaLength"].forEach(function(key) {
                ThreeSphere[key] = defaults[key];
            });
                
            Polymer("three-sphere", ThreeSphere);
        } ());
    </script>
</polymer-element>
